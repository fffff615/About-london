<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About London</title>
  </head>
  <body>
    <div id="london-img-banner">
      <h1>London</h1>
      <h3>The city that never sleeps</h3>
    </div>

    <h2>Points of Interest: </h2>
    <div id="points-wrapper">
      <div id="museums-point">
        <img
          src="images/museum.png"
          alt="The British Musem in London"
          id="museum-img"
        />
        <p>
          Enjoy a massive collection of art and history in London's many free
          museums
        </p>
      </div>

      <div id="diversity-point">
        <img
        id="diversity-img"
          src="images/diversity.png"
          alt="A group of ethically diverse groups of people"
        />
        <p>
          London is one of the world's most diverse cities, with over 300
          languages spoken
        </p>
      </div>
    </div>
  </body>
</html>
